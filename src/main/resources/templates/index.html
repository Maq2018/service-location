<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.124/Build/Cesium/Cesium.js"></script>
  <script src="/js/jquery-3.7.1.min.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.124/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="NavigationBar">
    <h1>域间路由互联态势感知</h1>
  </div>
  <div id="cesiumContainer"></div>
  <div id="loadingOverlay"><h1>Loading...</h1></div>
  <div id="logic-links-display">
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search...">
      <img src="/svg/searchIcon.jpeg" id="search-button">
    </div>
    <div class="select-logic-links">
      <select id="select-logic-links">
        <option value="ALL">ALL</option>
        <option value="P2C">P2C</option>
        <option value="P2P">P2P</option>
      </select>
    </div>
    <div id="logic-links-infobox">
      <div id="logic-links-infobox-header">
        <p>自治系统信息</p>
      </div>
      <div id="logic-links-infobox-content">
        <table>
          <tbody id="logic-links-infobox-body"> <!-- append content here -->
          </tbody>
        </table>
      </div>
      <div id="logic-links-infobox-member-header">
        <p>邻居信息</p>
      </div>
      <div id="logic-links-infobox-member-content">
        <table>
          <thead>
            <tr>
              <th style="width: 10%;">序号</th>
              <th style="width: 20%;">ASN</th>
              <th style="width: 30%;">名称</th>
              <th style="width: 10%;">国家</th>
              <th style="width: 30%;">关系</th>
            </tr>
          </thead>
          <tbody id="logic-links-infobox-member-body"> <!-- append content here -->
            <tr>
              <td colspan="5"><button class="logic-links-infobox-member-expand">Expand</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div id="servloc-infobox">
      <div id="servloc-infobox-header">
        <p>服务设施信息</p>
      </div>
      <div id="servloc-infobox-content">
        <table>
          <tbody id="servloc-infobox-body"> <!-- append content here -->
          </tbody>
        </table>
      </div>
      <div id="servloc-infobox-member-header">
        <p>邻居信息</p>
      </div>
      <div id="servloc-infobox-member-content">
        <table>
          <thead>
            <tr>
              <th style="width: 30%;">ASN</th>
              <th style="width: 30%;">国家</th>
              <th style="width: 40%;">链路类型</th>
            </tr>
          </thead>
          <tbody id="servloc-infobox-member-body"> <!-- append content here -->
            <tr>
              <td colspan="5"><button class="servloc-infobox-member-expand">Expand</button></td>
            </tr>
          </tbody>
        </table>
      </div>  
    </div>

    <div id="tipbox">
    </div>

    <div id="logic-links-asn-summary">
      <div id="logic-links-asn-summary-header">
        <p>重要自治系统</p>
      </div>
      <table style="padding: 5px;">
        <thead>
          <tr>
            <th width="4%" rowspan="2">序号</th>
            <th width="4%" rowspan="2">ASN</th>
            <th width="10%" rowspan="2">名称</th>
            <th width="12%" rowspan="2">机构</th>
            <th width="4%" rowspan="2"></th>
            <th width="10%" rowspan="2">国家</th>
            <th width="56%" colspan="6" style="border-left: 1px solid white;">统计信息</th>
          </tr>
          <tr>
            <th width="9%" style="border-left: 1px solid white;">Provider</th>
            <th width="9%">Peer</th>
            <th width="9%">Customer</th>
            <th width="9%">前缀数</th>
            <th width="10%">客户锥大小</th>
            <th width="10%">客户锥前缀数</th>
          </tr>
        </thead>
        <tbody id="logic-links-asn-summary-body">
        </tbody>
      </table>
    </div>
  </div>
  <script src="/js/main.js"></script>
</body>
</html>
